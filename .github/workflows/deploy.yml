name: Deploy to Vertex AI Agent Engine

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: presentation-agent
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify Authentication and Service Account
        run: |
          echo "=== Authentication Details ==="
          echo "Project ID: ${{ secrets.GCP_PROJECT_ID }}"
          echo ""
          echo "Authenticated Account:"
          gcloud auth list
          echo ""
          echo "Current Project:"
          gcloud config get-value project
          echo ""
          echo "=== Service Account Email (from credentials) ==="
          # Try multiple methods to extract service account email
          SA_EMAIL=""
          if command -v jq &> /dev/null; then
            SA_EMAIL=$(echo "${{ secrets.GCP_SA_KEY }}" | jq -r '.client_email' 2>/dev/null || echo "")
          fi
          if [ -z "$SA_EMAIL" ]; then
            # Fallback: use grep/sed to extract email
            SA_EMAIL=$(echo "${{ secrets.GCP_SA_KEY }}" | grep -o '"client_email"[[:space:]]*:[[:space:]]*"[^"]*"' | sed 's/.*"client_email"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/' || echo "")
          fi
          if [ -z "$SA_EMAIL" ]; then
            # Last resort: try python
            SA_EMAIL=$(python3 -c "import json, sys; print(json.load(sys.stdin)['client_email'])" <<< "${{ secrets.GCP_SA_KEY }}" 2>/dev/null || echo "")
          fi
          if [ -n "$SA_EMAIL" ]; then
            echo "Service Account Email: $SA_EMAIL"
          else
            echo "⚠️ Could not extract service account email from GCP_SA_KEY secret"
            echo "Please verify the secret is valid JSON with a 'client_email' field"
            echo ""
            echo "First 100 chars of secret (for debugging):"
            echo "${{ secrets.GCP_SA_KEY }}" | head -c 100
            echo "..."
          fi
          echo ""
          echo "=== Checking Service Account Permissions ==="
          if [ -n "$SA_EMAIL" ]; then
            echo "Service Account: $SA_EMAIL"
            echo ""
            echo "IAM Policy for this service account:"
            gcloud projects get-iam-policy ${{ secrets.GCP_PROJECT_ID }} \
              --flatten="bindings[].members" \
              --filter="bindings.members:serviceAccount:$SA_EMAIL" \
              --format="table(bindings.role)" 2>&1 || echo "Could not retrieve IAM policy (may need permissions)"
          else
            echo "Skipping IAM check - service account email not available"
          fi
          echo ""
          echo "=== Checking Enabled APIs ==="
          echo "Currently enabled APIs:"
          gcloud services list --enabled --filter="name:aiplatform.googleapis.com OR name:artifactregistry.googleapis.com OR name:secretmanager.googleapis.com OR name:storage-api.googleapis.com" --format="table(name,title)" 2>&1 || echo "Could not list APIs"

      - name: Enable Required APIs
        run: |
          echo "=== Attempting to Enable Required APIs ==="
          echo "Service Account attempting to enable APIs:"
          gcloud auth list --filter=status:ACTIVE --format="value(account)"
          echo ""
          echo "Enabling APIs..."
          gcloud services enable \
            aiplatform.googleapis.com \
            artifactregistry.googleapis.com \
            containerregistry.googleapis.com \
            secretmanager.googleapis.com \
            storage-api.googleapis.com \
            --project=${{ secrets.GCP_PROJECT_ID }} || {
              echo ""
              echo "⚠️ API enablement failed. This is OK if APIs are already enabled or if you prefer to enable them manually."
              echo "Checking which APIs are already enabled..."
              gcloud services list --enabled --filter="name:aiplatform.googleapis.com OR name:artifactregistry.googleapis.com OR name:containerregistry.googleapis.com OR name:secretmanager.googleapis.com OR name:storage-api.googleapis.com"
            }

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install google-cloud-aiplatform[agent_engines,adk]

      - name: Deploy to Vertex AI Agent Engine
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python presentation_agent/deployment/deploy_to_agent_engine.py \
            --project-id ${{ secrets.GCP_PROJECT_ID }} \
            --location ${{ env.REGION }} \
            --agent-name ${{ env.SERVICE_NAME }}

      - name: Get agent information
        run: |
          echo "=== Deployment Summary ==="
          echo "Agent Name: ${{ env.SERVICE_NAME }}"
          echo "Project: ${{ secrets.GCP_PROJECT_ID }}"
          echo "Location: ${{ env.REGION }}"
          echo ""
          echo "✅ Agent deployed to Vertex AI Agent Engine!"
          echo "View your agent in the console:"
          echo "https://console.cloud.google.com/vertex-ai/agents?project=${{ secrets.GCP_PROJECT_ID }}"

