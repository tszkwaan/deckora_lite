name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: presentation-agent
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify Authentication and Service Account
        run: |
          echo "=== Authentication Details ==="
          echo "Project ID: ${{ secrets.GCP_PROJECT_ID }}"
          echo ""
          echo "Authenticated Account:"
          gcloud auth list
          echo ""
          echo "Current Project:"
          gcloud config get-value project
          echo ""
          echo "=== Service Account Email (from credentials) ==="
          # Try multiple methods to extract service account email
          SA_EMAIL=""
          if command -v jq &> /dev/null; then
            SA_EMAIL=$(echo "${{ secrets.GCP_SA_KEY }}" | jq -r '.client_email' 2>/dev/null || echo "")
          fi
          if [ -z "$SA_EMAIL" ]; then
            # Fallback: use grep/sed to extract email
            SA_EMAIL=$(echo "${{ secrets.GCP_SA_KEY }}" | grep -o '"client_email"[[:space:]]*:[[:space:]]*"[^"]*"' | sed 's/.*"client_email"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/' || echo "")
          fi
          if [ -z "$SA_EMAIL" ]; then
            # Last resort: try python
            SA_EMAIL=$(python3 -c "import json, sys; print(json.load(sys.stdin)['client_email'])" <<< "${{ secrets.GCP_SA_KEY }}" 2>/dev/null || echo "")
          fi
          if [ -n "$SA_EMAIL" ]; then
            echo "Service Account Email: $SA_EMAIL"
          else
            echo "⚠️ Could not extract service account email from GCP_SA_KEY secret"
            echo "Please verify the secret is valid JSON with a 'client_email' field"
            echo ""
            echo "First 100 chars of secret (for debugging):"
            echo "${{ secrets.GCP_SA_KEY }}" | head -c 100
            echo "..."
          fi
          echo ""
          echo "=== Checking Service Account Permissions ==="
          if [ -n "$SA_EMAIL" ]; then
            echo "Service Account: $SA_EMAIL"
            echo ""
            echo "IAM Policy for this service account:"
            gcloud projects get-iam-policy ${{ secrets.GCP_PROJECT_ID }} \
              --flatten="bindings[].members" \
              --filter="bindings.members:serviceAccount:$SA_EMAIL" \
              --format="table(bindings.role)" 2>&1 || echo "Could not retrieve IAM policy (may need permissions)"
          else
            echo "Skipping IAM check - service account email not available"
          fi
          echo ""
          echo "=== Checking Enabled APIs ==="
          echo "Currently enabled APIs:"
          gcloud services list --enabled --filter="name:run.googleapis.com OR name:artifactregistry.googleapis.com OR name:cloudbuild.googleapis.com OR name:containerregistry.googleapis.com OR name:secretmanager.googleapis.com" --format="table(name,title)" 2>&1 || echo "Could not list APIs"

      - name: Enable Required APIs
        run: |
          echo "=== Attempting to Enable Required APIs ==="
          echo "Service Account attempting to enable APIs:"
          gcloud auth list --filter=status:ACTIVE --format="value(account)"
          echo ""
          echo "Enabling APIs..."
          gcloud services enable \
            cloudbuild.googleapis.com \
            run.googleapis.com \
            artifactregistry.googleapis.com \
            containerregistry.googleapis.com \
            secretmanager.googleapis.com \
            --project=${{ secrets.GCP_PROJECT_ID }} || {
              echo ""
              echo "⚠️ API enablement failed. This is OK if APIs are already enabled or if you prefer to enable them manually."
              echo "Checking which APIs are already enabled..."
              gcloud services list --enabled --filter="name:run.googleapis.com OR name:artifactregistry.googleapis.com OR name:cloudbuild.googleapis.com OR name:containerregistry.googleapis.com OR name:secretmanager.googleapis.com"
            }

      - name: Setup credentials files from GitHub Secrets
        run: |
          # Create credentials directory
          mkdir -p presentation_agent/agents/credentials
          
          # Use Python to write and validate JSON files (more reliable than shell)
          python3 << 'EOF'
          import json
          import os
          
          # Create directory
          creds_dir = "presentation_agent/agents/credentials"
          os.makedirs(creds_dir, exist_ok=True)
          
          # Get secrets from environment (GitHub Actions will set these)
          credentials_json = os.environ.get('GOOGLE_CREDENTIALS_JSON', '')
          token_json = os.environ.get('GOOGLE_TOKEN_JSON', '')
          
          if not credentials_json:
              print("❌ GOOGLE_CREDENTIALS_JSON secret is empty or not set")
              exit(1)
          
          if not token_json:
              print("❌ GOOGLE_TOKEN_JSON secret is empty or not set")
              exit(1)
          
          # Parse and validate credentials.json
          try:
              creds_data = json.loads(credentials_json)
              with open(f"{creds_dir}/credentials.json", 'w') as f:
                  json.dump(creds_data, f, indent=2)
              print("✅ credentials.json is valid JSON and written successfully")
          except json.JSONDecodeError as e:
              print(f"❌ credentials.json is not valid JSON: {e}")
              print(f"First 200 chars: {credentials_json[:200]}")
              exit(1)
          
          # Parse and validate token.json
          try:
              token_data = json.loads(token_json)
              with open(f"{creds_dir}/token.json", 'w') as f:
                  json.dump(token_data, f, indent=2)
              print("✅ token.json is valid JSON and written successfully")
          except json.JSONDecodeError as e:
              print(f"❌ token.json is not valid JSON: {e}")
              print(f"First 200 chars: {token_json[:200]}")
              exit(1)
          
          # Verify files were created
          import subprocess
          result = subprocess.run(['ls', '-la', creds_dir], capture_output=True, text=True)
          print(result.stdout)
          print("✅ Credentials files created and validated from GitHub Secrets")
          EOF
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -f presentation_agent/deployment/Dockerfile -t gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} .
          docker build -f presentation_agent/deployment/Dockerfile -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest .

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 3600 \
            --max-instances 10 \
            --set-env-vars "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}"

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Test deployment
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          curl -f $SERVICE_URL/health || exit 1

